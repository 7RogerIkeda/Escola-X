        <p class="titulos"><strong><font size="15"> ARQUITETURA DE BI & BIG DATA </font></strong></p><br/>      
        <label for="txt1">
    
            
 
            
             <p class="titulo">  A arquitetura de dados descreve a estrutura de dados utilizada por uma organização e/ou seus aplicativos e contempla 
                descrições de dados tanto armazenados quanto em movimento, descrições de meios de armazenamento, grupos de dados,itens
                de dados e modelos de dados de soluções de TI.<br>
            </p>

            <p class="titulo">Essencial à concepção da situação futura, a Arquitetura de Dados descreve como os dados são processados, armazenados e utilizados em 
                um o Arquiteto de Dados é responsável por definir a situação futura,pelo alinhamento durante o desenvolvimento e pelo acompanhamento
                para garantir que melhorias sejam feitas sempre de acordo com as especificações arquitetônicas originais.<br>
            </p>
                
            <p class="titulo">Ele se ocupa de  trabalhar os dados como um recurso estratégico da organização, representando-os independentemente dos processos das
                diferentes unidades que os utilizam,respeitando as múltiplas visões derivadas do mesmo dado, permitindo seu compartilhamento ,
                considerando as características dos níveis de informação necessários: operacional – tático – estratégico e disponibilizando 
                estruturas de dados de forma organizada propiciando com isso a construção da base para sistemas de informação flexíveis e integrados.<br>
            </p>
               
            <p class="titulo">Durante a definição do estado de destino, a Arquitetura de Dados decompõe um assunto de informação até o seu nível atômico para , em 
                seguida, trilhar o caminho inverso e compor o contexto desejado. Os Arquitetos de Dados executam essa tarefa, utilizando três 
                processos tradicionais de Arquitetura: Conceitual, Lógico e Físico.<br>

            </p>
